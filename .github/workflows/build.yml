name: SonarCloud Connection Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install Dependencies
        run: npm install
      - name: Debug Source Files
        run: |
          echo "Listing source files:"
          ls -la src/
      - name: Run SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: "https://sonarcloud.io"
        with:
          args: >
            -Dsonar.verbose=true
            -Dsonar.projectKey=elmekadem-narjiss_Backend_Auth
            -Dsonar.organization=elmekadem-narjiss
            -Dsonar.sources=src
            -Dsonar.tests=test
            -Dsonar.test.inclusions=**/*.test.ts
            -Dsonar.exclusions=node_modules/**,dist/**,test-dist/**
      - name: Check SonarCloud Output
        if: failure()
        run: echo "SonarCloud scan failed. Check the output above for details." && exit 1
